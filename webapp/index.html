    <link rel="stylesheet" href="css/styles.css" />

    <script

      data-sap-ui-compatVersion="edge"

    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ui.require(

            new ComponentContainer({
              name: "todo",
              settings: { id: "todo" },
              async: true,
            }).placeAt("content");

      });
    </script>
