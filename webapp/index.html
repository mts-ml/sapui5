<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Central de Suporte</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ«</text></svg>"
    />

    <script
      id="sap-ui-bootstrap"
      src="https://ui5.sap.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.core"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-resourceroots='{"todo": "./"}'
    ></script>

    <style>
      .text-done {
        text-decoration: line-through;
        opacity: 0.6;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      #content {
        height: 100%;
        margin: 0;
      }
      .section-divider {
        width: 100%;
        border: 0;
        border-top: 1px solid #ddd;
        margin: 0 0 1rem 0;
      }
      .ticket-title {
        padding-top: 0.5rem;
      }      
    </style>

    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ui.require(
          ["sap/ui/core/ComponentContainer"],
          function (ComponentContainer) {
            new ComponentContainer({
              name: "todo",
              settings: { id: "todo" },
              async: true,
            }).placeAt("content");
          }
        );
      });
    </script>
  </head>

  <body class="sapUiBody" id="content"></body>
</html>
